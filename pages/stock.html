<div class="layui-container">
	<div class="layui-row">
		<div ng-repeat="code in stockCodes" repeat-finish="renderFinish()" class="layui-col-md12 layui-col-xs12" style="height: 300px;">
			<div class="panel panel-default">
				<div class="panel-body">
					<p class="panel-text">
						{{code}}
					</p>
					<div id="container_{{code}}" class="layui-col-md12 layui-col-xs12" style="height: 250px;">
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
